<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding: 0 20px;
        }

        .controls {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .level-display {
            color: #4ecdc4;
            font-weight: bold;
        }

        .lives-display {
            color: #ff6b6b;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 10px;
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #gameCanvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
            
            .game-info {
                font-size: 1rem;
                flex-direction: column;
                gap: 10px;
            }
        }

        .particles {
            position: absolute;
            pointer-events: none;
            z-index: 999;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: particle-explosion 0.6s ease-out forwards;
        }

        @keyframes particle-explosion {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--dx), var(--dy));
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Breakout</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div class="level-display">Level: <span id="level">1</span></div>
            <div class="lives-display">Lives: <span id="lives">3</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            üñ±Ô∏è Beveg musen eller üîÑ A/D taster for √• kontrollere paddelen<br>
            üì± Touch og dra p√• mobil
        </div>

        <div>
            <button class="btn" onclick="game.start()">Start</button>
            <button class="btn" onclick="game.pause()">Pause</button>
            <button class="btn" onclick="game.reset()">Reset</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p id="finalScore">Final Score: 0</p>
        <br>
        <button class="btn" onclick="game.restart()">Spill Igjen</button>
    </div>

    <!-- Load external JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/utils/input.js"></script>
    <script src="js/utils/collision.js"></script>
    <script src="js/utils/effects.js"></script>
    <script src="js/entities/paddle.js"></script>
    <script src="js/entities/ball.js"></script>
    <script src="js/entities/brick.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
